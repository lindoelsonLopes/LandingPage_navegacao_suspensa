<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-container">
      <div class="wrapper">
        <div class="logo">
          <p>snap</p>
        </div>
        
        <nav class="menu">
  
          <ul>
            <li class="select-btn"><a href="#">Features</a>
              <i class="bx bx-chevron-down"></i>
              <ul class="options">
                <li class="option">
                  <i class='bx bxs-calendar-minus' style="color: rebeccapurple;"></i>
                  <a href="#">Todo List</a></li>
                <li class="option">
                  <i class='bx bx-calendar-event'  style="color: blue;"></i>
                  <a href="#">Calendar</a></li>
                <li class="option">
                  <i class='bx bxs-bell'  style="color: yellow;"></i>
                  <a href="#">Reminders</a></li>
                <li class="option">
                  <i class='bx bx-stopwatch'  style="color: royalblue;"></i>
                  <a href="#">Planning</a></li>
              </ul>
            </li>       
            
           
            <li class="select-btn-company"><a href="#">Company</a>
              <i class="bx bx-chevron-down"></i>
              <ul class="options-company">
                <li class="option"><a href="#">History</a></li>
                <li class="option"><a href="#">Our Team</a></li>
                <li class="option"><a href="#">Blog</a></li>
              </ul>
            </li>
  
              <li><a href="#">Carrers</a></li>
              <li><a href="#">About</a></li>          
            </ul>
  
        </nav>
      </div>

      <div class="users">
        <button class="btn-login">Login</button>
        <button class="btn-register">Register</button>
      </div>
      
    </header>

    <main>
      <aside class="aside-container">
        <h1>Make<br>Remote Work</h1>

        <p>Get your team in sync, no matter your location Streamline processes, create team rituals, and watch productivity soar.</p>

        <button>Learn more</button>

      </aside>

      <article class="img-article">
        <img src="./images/image-hero-desktop.png" alt="">
      </article>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
